<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
        }

        .grid-box{
            display: grid;
            grid-template: repeat(3, 200px) / repeat(3, 1fr);
        }

        .item3{
            grid-column-start: 1;
            grid-column-end: 3;

            grid-row-start: 1;
            grid-row-end: 3;
        }

        h1{
            text-align: center;
            font-family: sans-serif;
            font-size: 40px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="grid-box">
        <h1 class="item1">A</h1>
        <h1 class="item2">B</h1>
        <h1 class="item3">C</h1>
        <h1 class="item4">D</h1>
        <h1 class="item5">E</h1>
        <h1 class="item6">F</h1>
    </div>
</body>
</html>
