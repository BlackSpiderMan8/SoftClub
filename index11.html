<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .second{
            list-style: square;
        }
        .third{
            list-style: lower-roman;
        }
    </style>
</head>
<body>
    <ol>
        <li>An numbered list</li>
        <li>
            Contained
            <ul class="second">
                <li>A doted list</li>
                <li>
                    Containing
                    
                    <ol class="third">
                        <li>A roman number</li>
                        <li>And some item</li>
                        <li>Like this</li>
                    </ol>
                </li>
                <li>And some item</li>
                <li>Like this</li>
            </ul>
        </li>
        <li>And some item</li>
        <li>Like this</li>
    </ol>
</body>
</html>
